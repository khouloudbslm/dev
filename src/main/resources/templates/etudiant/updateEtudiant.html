<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<h1 align="center">Formulaire de mise à jour d'un étudiant</h1>

<form method="POST" th:action="@{/etudiant/update}"
	th:object="${etudiant}">

	Nom : <input type="text" th:field=*{name} />
	 Email : <input type="text" th:field=*{email} />
		 Age : <input type="text" th:field=*{age} /> <input
		type="submit" value="Modifier" class="btn btn-warning" />

</form>
